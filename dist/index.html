<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style/initialPage.css">
    <link rel = "icon" type = "image/vnd.microsoft.icon" href = "images/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">

    <title>FreshFind</title>
</head>
<body>
    <div class = mainBox>
        
        <img src = "images/OrangeLogo.png" id = "imageLogo">
        <img src = "images/user_circle.png" id = "userCircle">

        <div class = "regularLogin">
            <button id = "loginButton" class = "itsabutton" class = "upperbuttons">Login</button>
            <button id = "signUpButton" class = "itsabutton" class = "upperbuttons">Sign Up</button>
        </div>

        <img src = "images/separatorVector.png" id = "separatorV">

        <div class = "signingIn">
            <button id = "googleSignInButton" class = "itsabutton" class = "lowerbuttons">Sign in with <b>Google</b></button>
            <button id = "facebookSignInButton" class = "itsabutton" class = "lowerbuttons">Sign in with <b>Facebook</b></button>
            <button id = "outlookSignInButton" class = "itsabutton" class = "lowerbuttons">Sign in with <b>Outlook</b></button>
        </div>

    </div>

    <script src = "index.js"></script>
</body>
</html>
